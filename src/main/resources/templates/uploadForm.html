<html xmlns:th="https://www.thymeleaf.org">
<body>

<div th:if="${message}">
    <h2 th:text="${message}"/>
</div>

<div>
    <form method="POST" action="/addSample">
        <button type="submit" name="addSample">Загрузить образец программы</button>
    </form>
    <p> </p>
    <form method="POST" enctype="multipart/form-data" action="/">
        <div>
            <label>Введите исходный текст программы в окне редактирования или выберите файл для интерпретации или загрузите образец программы</label>
            <p> </p>
            <label for = "sourceText">Окно редактирования:____________________________________________________________________________Результат вычислений:</label>
            <br>
                <textarea type="text" th:text="${sourceText}" rows=32  cols=100  name="sourceText" id="sourceText"/></textarea>
                <textarea type="text" th:text="${resultText}" rows=32  cols=60   name="resultText" id="resultText"/></textarea>
            <br>
        </div>
        <p> </p>
        <table>
            <tr><td><input type="file" name="file" /></td></tr>
        </table>
        <p> </p>
        <input type="submit" value="Интерпретировать" />
    </form>
</div>

<div>
    <ul>
        <li th:each="file : ${files}">
            <a th:href="${file}" th:text="${file}" />
        </li>
    </ul>
</div>

</body>
</html>
